
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Healthcare - Offline</title>
    <link rel="icon" href="./icon-uploads/2741077b-1d2b-4fa2-9829-1d43a1a54427.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ef4805 0%, #ff6b35 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 24px 0;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-btn {
            background: white;
            color: #ef4805;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        .offline-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./icon-uploads/2741077b-1d2b-4fa2-9829-1d43a1a54427.png" alt="Mia Healthcare Logo" onerror="this.style.display='none'">
        </div>
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry - your form data is saved locally and will sync when you're back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check for connectivity and auto-reload when back online
        window.addEventListener('online', function() {
            console.log('Connection restored, reloading...');
            setTimeout(() => window.location.reload(), 1000);
        });
        
        // Log offline page load
        console.log('Mia Healthcare offline page loaded');
    </script>
</body>
</html>
